<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: orange;
}

.bar:hover {
  fill: purple;
}

.axis--x path {
  display: none;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 50, right: 20, bottom: 120, left: 170},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//get file list and draw
d3.json("data/filelist.json", function(dlist) {
	console.log(dlist);
	console.log(dlist.sagg[(dlist.sagg.length-1)]);
  var latest = 'data/'+dlist.sagg[(dlist.sagg.length-1)];

 d3.json(latest, function(data){
	console.log(data)

  x.domain(data.map(function(d) { return d.sentiment; }));
  y.domain([0, d3.max(data, function(d) { return d.n; })]);

  
  g.append("g")
      .attr("class", "axis axis--x")
      .attr("id", "xaxis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
	svg.append("text")      // text label for the x axis
        .attr("x", 450 )
        .attr("y",  520 )
        .style("text-anchor", "middle")
        .text("Sentiments")
	svg.append("text")      // text label for the header
        .attr("x", 450 )
        .attr("y",  50 )
        .style("text-anchor", "middle")
        .text("Plot of sentiments Vs Number of words");
	

  g.append("g")
      .attr("class", "axis axis--y")
      .attr("id", "yaxis")
      .call(d3.axisLeft(y).ticks(10))
	svg.append("text")      // text label for the x axis
        .attr("x", 60 )
        .attr("y",  300 )
        .style("text-anchor", "middle")
        .text("Number of Words")
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Frequency");

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.sentiment); })
      .attr("y", function(d) { return y(d.n); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.n); });

 });
});
	

//get file list again to update if needed
function update(){

d3.json("data/filelist.json", function(dlist) {
	console.log(dlist);
	console.log(dlist.sagg[(dlist.sagg.length-1)]);
  var latest = 'data/'+dlist.sagg[(dlist.sagg.length-1)];

 d3.json(latest, function(data){
	console.log(data)
  x.domain(data.map(function(d) { return d.sentiment; }));
  y.domain([0, d3.max(data, function(d) { return d.n; })]);

  d3.select("#xaxis")
      .call(d3.axisBottom(x));

  d3.select("#yaxis")
      .call(d3.axisLeft(y).ticks(10))
    .selectAll("text")
    	.transition().duration(1500)
      .attr("y", 6)
      .attr("dy", "0.71em");

  d3.selectAll(".bar")
    .data(data)
		.transition().duration(1500)
      .attr("x", function(d) { return x(d.sentiment); })
      .attr("y", function(d) { return y(d.n); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.n); });


 });
});


//Recursively update, with a 3-second delay (1000 ms = 1 sec)
		setTimeout('update()', 3000)
}


update();

</script>
